    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
        반응형 웹과 적응형 웹

        반응형 웹: 하나의 템플릿으로 모바일, 테블릿, pc와 같은 다양한 크기의 디바이스에 대응해서 사용자에게 직관적인 화면을 보여주는 기법

        장단점
        - 장점
        1. 모든 디바이스에서 일관된 디자인을 제공
        2. 미디어쿼리로 디바이스를 지원하기 때문에 여러 개의 디바이스를 지원하는 데 문제가 없다
        
        - 단점
        1. 각 디바이스에서 웹 사이트가 렌더링 방식에 대한 통제가 상대적으로 어렵다
        2. 시각적인 계층 구조에 대한 재배치가 필요한 경우 복잡해짐(거의 불가능)
        3. 디바이스 간 다양한 조정이 많이 필요함(미디어쿼리(해상도마다 다르게 조정하는)의 종류)
        4. 동적인 컨텐츠(스크립트)를 불러오는 데에 많은 작업이 필요함
        5. 접속할 때마다 디바이스 관계없이 모든 컨텐츠를 다운 받기 때문에 로딩 속도에 영향을 받음

        적응형 웹: 디바이스마다 템플릿을 따로 작성해서 해당 화면 크기에 접속을 감지해서 해당 템플릿의 디자인을 출력하는 기법

        -장점
        1. 접속하는 디바이스만 요청하기 때문에 로딩 속도가 빠르다
        2. 디자이너가 디바이스마다 다른 디자인을 제공할 수 있다

        - 단점
        1. 디바이스마다 디자인을 새로 해야 한다
        2. 디바이스의 갯수마다 n개의 템플릿을 작성해야 한다
        3. 수정할 때에도 각각 수정해야 하기 때문에 작업 시간에 영향을 받음
        4. 컨텐츠가 일관되지 않을 경우 seo(검색 엔진)에 부정적인 영향
        */
    </style>
</head>
