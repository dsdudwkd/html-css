<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디와 클래스</title>

    <!--
        <아이디와 클래스> : 태그에 식별을 위해 네이밍을 해주는 기법
        개발자가 임의대로 네이밍을 해주지만, 몇 가지 규칙을 가지고 있다(회사마다 규칙이 있는 곳도 있음)

        1. 한글 금지, 첫 글자가 대문자가 올 수는 없다.(aBc = o / Abc = X)
        2. 모든 이름은 대소문자를 구별한다. (apple과 aPple은 다른 이름
        3. 이름 중간이나 끝에 숫자가 올 수 있지만 처음애는 안된다.(123abc = x / abc123 = o)
        4. 보통 두개 이상의 단어가 합쳐지는 경우 띄어쓰기를 사용할 수 없다(다른 식별자로 인식하거나 오류)
        redapplecolor -> redAppleColor 카멜 표기법 or red_apple_color or red-apple-color(script에서 사용 불가)로
        
        5. 특수문자 사용 금지(-, _는 가능)
        6. 목적에 맞는 네이밍 사용할 것 (가장 중요)
        
        id = 고유 이름 식별자, 하나의 html 문서에 한 번만 사용 가능(중복x)
        하나의 선택자는 반드시 하나의 id만 등록할 수 있다
        id는 보통 영역을 표시하거나 고유의 값을 줄 때에 사용한다
        영역이나 레이아웃의 위치에 대한 지정 용도로 자주 사용된다 
        
        class =  중복 가능한 이름 식별자
        영역에 대한 지정보다는 스타일 지정에 대한 용도로 많이 쓰인다.
        여러 번 중복해서 사용 가능하기 때문에 재활용의 목적으로 많이 쓰인다.
        하나의 태그에 여러 개의 클래스를 사용할 수 있다.(띄어쓰기로 구분)

        하나의 태그에 id와 class를 사용할 수도 있다
        )
    -->

    <style>
        #title {
            background-color: honeydew;
        }

        .appleColor{
            background-color: burlywood;
        }
    </style>

</head>
<body>
    <div id="title">제목입니다.</div>
    <div class="appleColor">텍스트입니다.</div>
    <div class="appleColor">텍스트입니다.</div>
    <div id="title text">타이틀입니다.</div> <!-- 띄어쓰기 금지, 아이디는 공백 인식x-->
    <div class="text color">텍스트</div> <!-- 클래스에선 다른 이름으로 인식 -->
</body>
</html>
