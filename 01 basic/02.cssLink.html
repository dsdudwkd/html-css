<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css의 파일 연결 방식</title>

    <link rel="stylesheet" href="./style.css"> <!-- 영역을 표시하지 않아도 되는 태그들은 닫는 표시가 없다-->
    <style> 
        div{
            background-color: coral;
        }
    </style>

    <!--
        스타일 시트 적용 방법
        1. 내부 스타일: html문서 내에서 style 영역을 지정해서 작성하는 방법(head태그 안)
        2. 외부 스타일: 외부에서 css파일을 따로 관리하면서 링크로 연결하여 작성하는 방법(css파일 따로 만들고 link태그로 파일명 연결)
        3. 직접 스타일 기법: body 안에 태그에 직접적으로 스타일을 주는 방법

        스타일 적용 순서: 외부 = 내부 > 직접 스타일 순
        외부와 내부 스타일이 서로 공존하는 경우 가장 아래 적용된 스타일을 우선으로 한다

        스타일의 우선 순위를 정하는 기준은 얼마나 선택자를 직접적으로 선택하고 있냐이며, 같은 레벨일 경우 마지막에 들어간 값이 덮어씌워지는 방식
        보통 내부와 외부는 섞어서 사용하지 않는다 (충돌, 관리용이성의 이유로)

        실무에서는 외부 스타일을 사용한다

        속성에 !important를 적용하면 모든 구조 관계를 무시하고 해당 스타일을 최우선으로 적용시킨다(가급적이면 사용x)
        
    -->

</head>
<body>
    <div style="background-color:aqua;">div는 block 속성의 태그입니다.</div>
</body>
</html>
