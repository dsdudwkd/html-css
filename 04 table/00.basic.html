<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            /* 
            table의 reset 속성
            1. border-spacing: 셀과 셀 사이의 여백을 없애주는 속성
            2. border-collapse: 겹쳐지는 선을 따로 보지 않고 하나로 보이게 하는 속성
            */

            border-spacing: 0px; 
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            /*
            border 그룹 속성
            border : style, width, 
            */

        }

    </style>
</head>
<body>
    <!-- 
        테이블: 사이트에서 보여주는 정보들을 일관성 있게 열과 행으로 이루어진 표로 구성하여 정보를 제공하는 태그

        table = 하나의 주제로 이루어진 테이블을 구성하는 container
        - summary = html5 이전에 사용하던 속성으로 table 태그에 직접 작성하는 속성이며, 노출되지 않음
                    단순하게 테이블의 제목이 아닌 테이블의 구성을 설명해주는 요소로 작성해야 한다
                    사용성이 모호하고 제목으로 사용하는 개발자들이 많아서 html5 이후로는 비표준으로 되어서 사용되지는 않는다

                    * table태그 안에는 정해진 태그만 사용 가능
                    - caption = 해당 테이블의 제목이나 설명(summary가 있었을 때에는 제목만 넣는 태그였으나 사용하지 않게 된 이후 설명을 넣는 경우도 있음)
                    - tr = 테이블의 행을 구성하는 태그, tr에는 반드시 자식 요소로 td와 th만 올 수 있다
                    - th = 테이블의 셀을 구성하며, 제목을 의미한다
                    - td = 테이블의 셀을 구성하며, 내용을 의미한다
                     * th와 td는 단독적으로 실행될 수 없고 반드시 tr안에 존재해야 한다
     -->
    <table summary="자유게시판 번호, 제목, 글쓴이, 작성날짜, 조회수 순으로 이루어져 있습니다.">
        <caption>자유게시판</caption>
        <tr>
            <th>제목</th>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>

    <table>
        <caption>셀 병합하기</caption>
        <tr>
            <td rowspan="2">내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td colspan="2">내용</td>
            <td colspan="3">내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
</body>
</html>
