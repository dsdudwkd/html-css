<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습하기</title>
    <!-- reset은 내가 작성하려고 하는 파일보다 먼저 작성되어야 한다(파일의 순서도 중요! 적용되는 순서가 달라지기 때문에) -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <header class="h-container">
        <div class="inner">
            <h1 class="logo">logo</h1>
            <div class="h-sns-menu">sns</div>
            <div class="h-menu">menu</div>

            <div class="ad-btn"></div>
        </div>
    </header>

    <nav class="gnb">
        <ul class="inner">
            <li><a href="#" title="메뉴1 대메뉴">브랜드 스토리</a></li>
            <li><a href="#" title="메뉴1 대메뉴">새로워진 뚜레쥬르</a></li>
            <li><a href="#" title="메뉴1 대메뉴">제품 안내</a></li>
            <li><a href="#" title="메뉴1 대메뉴">이벤트 & 멤버쉽</a></li>
            <li><a href="#" title="메뉴1 대메뉴">뚜레쥬르 앱 & 온라인 쇼핑몰</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="visual-wrapper">
            visual
        </div>
        <!-- 컨텐츠를 구별할 때 여백으로 확인해서 묶어 만들 수 있다 -->
        <div class="inner">
            <div class="banner-wrapper clearfix">
                <div class="banner-left">
                    <div class="banner-slide">slide</div>
                    <div class="banner-item1">banner-item1</div>
                </div>
                <div class="banner-right">
                    <div class="banner-menu">menu</div>
                    <div class="banner-item2">banner-item2</div>
                </div>
            </div>
            <div class="franchise-wrapper clearfix">
                <div class="local">local</div>
                <div class="card">card</div>
            </div>
            <div class="board-wrapper clearfix">
                <div class="franchise">franchise</div>
                <div class="recruit">recruit</div>
                <div class="notice">notice</div>
            </div>
        </div>
        <!-- 컨텐츠 사이에 공간이 넓다면 위의 콘텐츠 내용이 끝났다는 의미(보통 footer 위의 공간을 넓게 주는) -->
    </main>

    <footer class="f-container">
        <div class="f-family">
            <div class="inner">family</div>
        </div>
        <div class="f-info">
            <div class="inner">info</div>
        </div>
    </footer>

    <!-- top 화살표 -->
    <div class="top-btn">
        top
    </div>
</body>

</html>
