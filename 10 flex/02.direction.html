<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container{
            display: flex;
            flex-direction: column;
        }
        /* 
        flex 요소는 direction에 따라 메인 축과 상대 축으로 나뉘게 된다
        direction의 방향: 메인 축
        반대 축: 상대 축

        row: x축(가로축) - 왼쪽부터 진행(기본값)
        row-reverse: x축(가로축) - 오른쪽부터 진행

        column: y(세로축) - 위에서 아래로 진행
        column-reverse: y축 반대 - 아래에서 위로 진행
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem.</div>
        <div class="item">Lorem, ipsum.</div>
        <div class="item">Lorem, ipsum dolor.</div>
    </div>
    
</body>
</html>
