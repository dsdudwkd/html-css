<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/common.css">
    <!-- 
        브라우저는 css파일만 인식(scss, sass 확장자는 인식을 못함)

        sass 언어로 작성을 한 후에 css로 컴파일 한 후에 업로드 하는 방식을 쓰는 css의 확장 스크립트 언어

        쓰는 이유
        - 변수를 사용할 수 있다
        - 조건문과 반복문(for문, if문) 사용 가능
        - import 기능(파일 불러오는 기능)
        - mixins 기능
        - function기능
        - 선택자의 길이가 줄어들게 된다(중첩)

        - sass, scss 사용시 설치할 확장 프로그램과 설정 값
        확장 프로그램: live sass compiler 설치

        경로 설정
        file 탭에서 preferences -> settings -> live sass compiler 검색
        "liveSassCompile.settings.generateMap": false로 설정

        format: 'expanded' - 저장 시 css 정렬 스타일
        expanded: 스타일마다 줄바꿈하여 처리
        compressed: 공백을 모두 제거하고 한 줄로 정리

        savePath: 저장 경로 설정 (~/)
     -->
</head>
<body>
    <div class="parents">
        <div class="parent">
            <div class="child">child</div>
        </div>
    </div>
</body>
</html>
