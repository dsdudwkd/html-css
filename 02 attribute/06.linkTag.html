  <!--
        img태그
        - 이미지를 불러오는 목적을 가진 인라인 요소의 태그
        - 이미지 자체를 하나의 문자로 인식하기 때문에 닫는 태그는 존재하지 않는 '싱글 태그'이며, 높이와 상관없이 텍스트 한 줄로 인식

        img 태그에 들어가는 속성
        - src: 이미지를 불러오는 경로를 지정하는 속성
        - alt: 이미지에 대한 대체 텍스트(이미지에 대한 설명) 
          - 이미지를 불러오지 못했을 때나 스크린리더기로 이미지를 읽어야하는 상황에서 반드시 필요
            (넣지 않았다고 오류는 아니지만 웹 접근성에 문제가 생김)
          - 이미지의 제목이 아니라 설명이기 때문에 최대한 자세하게 설명하는 것이 좋다
          - 글자 수 제한은 없지만 보통 200~250글자 정도를 권고하고 있다(글자 수 초과하는 경우 다른 방법을 찾는 것이 좋다)


        * 이미지에 텍스트가 들어가 있는 경우 이미지에 대한 설명보다는 텍스트 내용을 다 적어주는 것이 좋다(이미지는 배경정도일 뿐)
        
        alt를 생략하는 경우
        - 의미 자체가 없는 장식이 목적인 이미지
        - 다른 곳에서 이미지의 설명이 있는 경우(다른 대체 텍스트가 있는 경우)
        
        title: 이미지에 마우스 커서를 올렸을 때 나오는 말풍선(주로 이미지의 제목을 넣는다)
        이미지에 들어가는 title은 선택 속성
        * title은 선택 속성이지만 alt는 필수 속성(alt를 작성 안했을 때 validation검사 시 에러 뜸)

        a태그: 외부 사이트의 페이지나, 특정 경로에 있는 파일을 연결할 때 사용하는 연결 태그
        - href: 파일의 경로, 사이트의 주소(필수 속성)
        - title: 해당 링크에 대한 설명(주로 목적지에 대한 설명), title은 생략하는 경우가 많다(title이 아닌 다른 곳에서 목적지에 대한 설명이 정확하게 있는 경우)
        - target: 페이지를 열 때 어떤 방식으로 열 것인지 정하는 속성
        1. _self= 현재 페이지에서 열기(기본값)
        2. _blank = 새 탭으로 열어서 이동
        3. _parent = 부모 페이지에서 새 창을 열어서 이동  
        4. _top = 제일 앞에 있는 페이지에서 이동
        
        * a태그는 인라인 속성이지만 예외적으로 내부에 div나 p태그 같은 블록 속성을 이용해서 구조를 생성하는 것이 가능

        
        
    -->
