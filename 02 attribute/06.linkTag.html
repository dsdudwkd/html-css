<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 속성을 가진 태그</title>
</head>

<style>

</style>
<body>
    <img src="./background.gif" alt="검은 하늘에 혼자 부유하는 흰색 우주복을 입은 우주인"> 
    <span>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid distinctio ab inventore quae. Possimus ex et odio laudantium ducimus reiciendis?
 
    </span>
    <!--
      lorem: 샘플 더미 텍스트, 의미 없는 문장
    -->
    <!--
        img태그
        - 이미지를 불러오는 목적을 가진 인라인 요소의 태그
        - 이미지 자체를 하나의 문자로 인식하기 때문에 닫는 태그는 존재하지 않는 '싱글 태그'이며, 높이와 상관없이 텍스트 한 줄로 인식

        img 태그에 들어가는 속성
        - src: 이미지를 불러오는 경로를 지정하는 속성
        - alt: 이미지에 대한 대체 텍스트(이미지에 대한 설명) 
          - 이미지를 불러오지 못했을 때나 스크린리더기로 이미지를 읽어야하는 상황에서 반드시 필요
            (넣지 않았다고 오류는 아니지만 웹 접근성에 문제가 생김)
          - 이미지의 제목이 아니라 설명이기 때문에 최대한 자세하게 설명하는 것이 좋다
          - 글자 수 제한은 없지만 보통 200~250글자 정도를 권고하고 있다(글자 수 초과하는 경우 다른 방법을 찾는 것이 좋다)


        * 이미지에 텍스트가 들어가 있는 경우 이미지에 대한 설명보다는 텍스트 내용을 다 적어주는 것이 좋다(이미지는 배경정도일 뿐)
        
        alt를 생략하는 경우
        - 의미 자체가 없는 장식이 목적인 이미지
        - 다른 곳에서 이미지의 설명이 있는 경우(다른 대체 텍스트가 있는 경우)
        
        

    -->
</body>
</html>
