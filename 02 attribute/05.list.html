<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>

    <style>
        /*
        모든 태그들은 기본적으로 여백과 더불어서 목적에 맞는 기본 스타일을 가지고 태어난다
        기본 속성들은 레이아웃을 설정할 때 방해요소가 되기 때문에 모든 속성들을 초기화 하고 시작하는 편이며,
        따로 css파일로 관리한다(reset.css)

        reset 요소들은 가장 최상단에 입력해야 함, 그리고 먼저 선언되어있어야 한다
        외부 파일을 연결할 때에는 커스텀 css보다 reset 파일이 먼저 연결되어 있어야 한다


       */
       ul, ol{
        list-style: none;
        margin: 0;
        padding: 0;
       }
    </style>
</head>

<body>
    <!--
        목록형 태그
        큰 주제 안에서 여러 개의 목록들이 존재하는 경우 사용하는 태그

        리스트 종류
        - 순서가 필요한 목록: ol(order list의 약자)
        - 순서가 필요하지 않은 목록: ul(unorder list의 약자)
        - 용어에 대한 설명: dl(description list의 약자)

        ol과 ul의 자식 요소로는 li태그만 사용 가능
        li의 자식 요소로는 제한 없음

        dl의 자식 요소로는 dt, dd, div만 사용할 수 있다
        dt(description trem): 설명할 용어
        dd(description description): dt를 설명하는 태그
        하나의 dt에 여러 개의 dd가 와도 상관 없다

        div가 들어가는 경우 dt와 dd의 형제요소로는 사용할 수 없다(자식요소로는 가능)
        div는 보통 dt와 dd를 감싸는 용도로만 사용할 수 있기 때문에 상위 요소로만 존재
    -->

    <ol>
        <li>우하하</li>
        <li>우하하</li>
        <li>우하하</li>
    </ol>

    <ul>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
        <li>내용</li>
    </ul>

    <dl>
        <dt>무궁화</dt>
        <dd><div>자식</div> 분류 : 속씨 식물</dd>
        <dd>크기: 높이 3m</dd>
    </dl>
</body>

</html>
